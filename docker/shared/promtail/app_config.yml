server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape plain-text logs: backend, frontend, database
  - job_name: shoehub_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: shoehub
          component: backend
          __path__: /var/log/backend.log
      - targets:
          - localhost
        labels:
          job: shoehub
          component: frontend
          __path__: /var/log/frontend.log
      - targets:
          - localhost
        labels:
          job: shoehub
          component: database
          __path__: /var/log/database.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+)  level=(?P<level>\S+) component=(?P<component>\S+) (?P<message>.*)$'
      - labels:
          level:
          component:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Scrape JSON logs: backend2
  - job_name: backend2_json_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: backend2
          __path__: /var/log/backend2.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            component: component
            message: message
            transaction_id: transaction_id
            user_id: user_id
      - labels:
          level:
          component:
          transaction_id:
          user_id:
      - timestamp:
          source: timestamp
          format: RFC3339
